    :root {
      --primary-color: #1e88e5;
      --secondary-color: #f5f5f5;
      --text-color: #333;
      --font-family: 'Inter', sans-serif;
      --spacing: 1rem;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      line-height: 1.6;
      color: var(--text-color);
      background-color: #fff;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }

    .navbar {
      background-color: var(--secondary-color);
      padding: var(--spacing) 0;
      border-bottom: 1px solid #ddd;
    }

    .navbar .logo {
      font-size: 1.5rem;
      color: var(--primary-color);
      font-weight: 600;
    }

    .navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: var(--spacing);
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
    }

    .hero {
      background: var(--primary-color);
      color: white;
      padding: 4rem 0;
      text-align: center;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    }

      background-color: #e3f2fd;
    }
